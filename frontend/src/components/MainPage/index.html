@import url("https://fonts.googleapis.com/css?family=Mountains+of+Christmas:700");
body, html {
  height: 100%;
}

body {
  background: #e9e0ca;
}

.holidays-title {
  font-family: "Mountains of Christmas", cursive;
  font-size: 3em;
  background: #fff;
  padding: 20px;
  border-radius: 20px;
  box-shadow: 2px 2px 1px 1px rgba(0, 0, 0, 0.14);
  position: relative;
  opacity: 0;
  animation: balloon 6s ease-in-out infinite;
}
.holidays-title::before {
  position: absolute;
  content: "";
  width: 0;
  height: 0;
  border-left: 30px solid transparent;
  border-right: 0 solid transparent;
  border-top: 40px solid #fff;
  bottom: -31px;
  right: 33px;
  transform: rotateZ(-20deg);
}

.wrapper {
  margin: 0;
  display: flex;
  height: inherit;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.sc-hat, .sc-head .ears, .sc-head .beard::before, .sc-head .nose, .room-window::after, .room-window::before, .tree-jar, .tree-stalk {
  display: table;
  margin: 0 auto;
}

.tie-wrap::after, .tie-wrap::before {
  position: absolute;
  content: "";
  width: 0;
  height: 0;
  border-left: 17px solid transparent;
  border-right: 0 solid transparent;
  border-bottom: 40px solid yellow;
  left: 21px;
  top: 5px;
}

.ground {
  background: rgba(0, 0, 0, 0.12);
  width: calc(100vw - 20%);
  height: 70px;
  border-radius: 50%;
  display: table;
}

.scene {
  max-width: calc(100vw - 30%);
  min-width: 640px;
  position: relative;
}

.xmas-tree {
  position: relative;
  top: 80px;
  float: left;
}

.tree-star {
  position: absolute;
  top: 0;
  left: 40%;
  z-index: 4;
}
.tree-star::before {
  content: "";
  position: absolute;
  bottom: -16px;
  width: 0;
  height: 0;
  border-left: 15px solid transparent;
  border-right: 15px solid transparent;
  border-bottom: 25px solid #fcd000;
  box-shadow: 1px 19px 20px -7px #1d5022;
}
.tree-star::after {
  content: "";
  position: absolute;
  top: 0;
  width: 0;
  height: 0;
  border-left: 15px solid transparent;
  border-right: 15px solid transparent;
  border-top: 25px solid #fcd000;
}

.tree-part {
  width: 0;
  height: 0;
  border-left: 80px solid transparent;
  border-right: 80px solid transparent;
  border-bottom: 100px solid #49bd55;
  position: relative;
  z-index: 3;
}
.tree-part::before {
  content: "";
  position: absolute;
  width: 160px;
  background-repeat: repeat;
  height: 15px;
  background-size: 20px 20px;
  background-image: radial-gradient(circle at 10px 15px, #3fae4a 12px, transparent 13px);
  top: 99px;
  left: -80px;
  transform: rotateX(180deg);
}
.tree-part:nth-child(2) {
  border-bottom-color: #31883a;
  transform: scale(1.4);
  top: -45px;
  z-index: 2;
}
.tree-part:nth-child(2)::before {
  background-image: radial-gradient(circle at 10px 15px, #389b42 12px, transparent 13px);
}
.tree-part:nth-child(3) {
  border-bottom-color: #2b7532;
  transform: scale(1.8);
  top: -80px;
  z-index: 1;
}
.tree-part:nth-child(3)::before {
  background-image: radial-gradient(circle at 10px 15px, #31883a 12px, transparent 13px);
}

.tree-stalk {
  width: 25px;
  height: 75px;
  background: #7b652d;
  box-shadow: inset 0 22px 6px -1px #302812;
  position: relative;
  top: -40px;
}

.tree-jar {
  width: 80px;
  position: relative;
  top: -40px;
  left: 2px;
}
.tree-jar::before {
  content: "";
  width: 96px;
  height: 20px;
  float: left;
  background: #584444;
  box-shadow: 0 3px 2px -1px #4a3939;
  position: relative;
  border-radius: 2px;
  left: -3px;
}
.tree-jar::after {
  content: "";
  border-top: 50px solid #755a5a;
  border-left: 20px solid transparent;
  border-right: 20px solid transparent;
  height: 0;
  width: 50px;
  float: left;
}

.tree-lights {
  width: 120px;
  height: 20px;
  border-radius: 50%;
  box-shadow: 0 3px 0 -1px #000;
}
.tree-lights.left {
  transform: rotateZ(-20deg);
  position: relative;
  left: -73px;
  top: 41px;
}
.tree-lights.right {
  transform: rotateY(180deg) rotateZ(-20deg);
  position: relative;
  left: -43px;
  top: 31px;
}

.light-bulb {
  width: 8px;
  height: 3px;
  background: black;
  margin: 20px;
  border-radius: 20% 50%;
  position: absolute;
  animation: 1s cubic-bezier(0.39, 0.58, 0.57, 1) infinite;
}
.light-bulb.red {
  background: #de3939;
  box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.14), 0 2px 6px 2px #de3939;
  transform: rotateZ(-73deg);
  top: 2px;
  left: -9px;
  animation-name: blink;
}
.light-bulb.yew {
  background: #69e622;
  box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.14), 0 2px 6px 2px #69e622;
  transform: rotateZ(-86deg);
  top: 6px;
  left: 20px;
  animation-name: blink2;
}
.light-bulb.purple {
  background: #9c6aff;
  box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.14), 0 2px 6px 2px #9c6aff;
  transform: rotateZ(-96deg);
  top: 6px;
  left: 50px;
  animation-name: blink3;
}
.light-bulb.blue {
  background: #0ebeff;
  box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.14), 0 2px 6px 2px #0ebeff;
  transform: rotateZ(-106deg);
  top: 3px;
  left: 75px;
  animation-name: blink4;
}

.room-window {
  width: 340px;
  height: 300px;
  border: 10px solid #ccaa53;

.room-window::before {
  content: "";

.room-window::after {

.tie-wrap .tie::before {
  content: "";

.tie-wrap .tie.reflected::before {

}
.tie-wrap::after {
  transform: rotateY(180deg);

}

.rectangular .tie-wrap {

}

.santa-claus {
  margin: 40px;
  animation: santa-claus 6s ease-in infinite;
}

  width: 80px;
  height: 80px;
  border-radius: 40%;

  position: relative;
  z-index: 2;
}

  position: absolute;
  left: 2px;
  top: 20px;

  margin: 0 auto;
}

  content: "";

  height: 8px;
  background: #000;
  border-radius: 50%;

  margin: 0 15px;

.sc-head .nose {
  width: 20px;
  height: 13px;
  border-radius: 50%;
  background: #d48c7e;
  top: 32px;

.sc-head .beard {
  position: absolute;
  bottom: -45px;
  left: -10px;
  background: #fff;
  width: calc(100% + 20px);
  height: 80px;
  border-radius: 20% 20% 60% 60%;

.sc-head .beard::before {
  content: "";
  width: 20px;
  height: 20px;
  background: #000;
  border-radius: 0 0 50% 50%;

.sc-head .ears {
  width: calc(100% + 17px);
  position: absolute;
  top: 25px;
  left: -8px;
}
.sc-head .ears .ear {
  width: 10px;
  height: 20px;
  background: #d48c7e;

.sc-head .ears .ear.left {

.sc-head .ears .ear.right {

  position: absolute;

  content: "";

.sc-hat .hat-tip::before {
  content: "";
  width: 20px;
  height: 20px;
  background: #fff;
  border-radius: 50%;
  display: block;
  position: absolute;
  left: -13px;
  top: -10px;
}

.sc-body {
  position: absolute;
  left: -70px;
  width: 200px;
  height: 200px;
  background: #de3939;
  border-radius: 30%;
}
