name: boogObbangPlz
on:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Make Docker Env
        run : |
          touch ./.env
          echo "{{ secrets.DOCKER_ENV }}" > ./.env
          

      - name: Make application.properties
        run: |
          mkdir -p ./backend/src/main/resources
          echo "${{ secrets.SPRING_PROPERTIES }}" > ./backend/src/main/resources/application.properties

      - name: Deliver to AWS S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.ACCESS_KEY }}
        run:
          aws s3 sync --delete --region ap-northeast-2 build s3://boongobbangplz


          
